<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csv results</title>
</head>
<body>
    <h1>Result of query</h1>
    {% if flow%}
        <table>
            <th>Dealed</th>
            <th>DMA</th>
            <th>DMC</th>
            <th>DMT</th>
            <th>DPT</th>
            <tr>
                <td>{{flow.dealed_calls}}</td>
                <td>{{flow.dma}}</td>
                <td>{{flow.dmc}}</td>
                <td>{{flow.dpt}}</td>
                <td>{{flow.dmt}}</td>
            </tr>

        </table>

        <table>
            <th>typologie</th>
            <th>Total</th>
            {% for typologie, total in typologies %}
                <tr>
                    <td>{{ typologie }}</td>
                    <td>{{ total }}</td>
                </tr>
            {% endfor %}
        </table>
    {%else%}
        <p>No flow record found</p>
        <a href="{%url 'upload' %}">Upload inbound data</a>
    {%endif%}
</body>
</html>
